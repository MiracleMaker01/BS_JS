<!DOCTYPE html>
<html lang="en">
    <head>
        <title>溫度換算</title>
        <meta charset="UTF-8">
        <meta name="viewoort" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <pre>
            <div id="result"></div>
            <script>
                var tempc = prompt("請輸入攝氏溫度");
                var tempf = (tempc * 1.8) + 32;
                var text = "攝氏" + tempc + "度，等於華氏" + tempf + " 度";

                document.getElementById("result").innerHTML = text
                
            </script>
        </pre>
    </body>
</html>
