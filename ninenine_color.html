<!DOCTYPE html>
<html lang="en">
  <head>
    <title> 九九乘法(顏色版) </title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        em
        {
            color: red;
        }
    </style>
  </head>
  <body>
    <h3>九九乘法表</h3>
      <div id="result"></div>
    <script>
      for (var i = 1; i <= 9; i++) 
      {
        for (var j = 1; j <= 9; j++) 
        {
          var result = i * j;
          var div = document.createElement("div");
          div.innerHTML =("<em>" + i + "</em> * <em>" + j + "</em> = <em>" + result + "</em>");
          document.getElementById("result").appendChild(div);
        }
      }
    </script>
  </body>
</html>
