<!DOCTYPE html>
<html lang="en">
    <head>
        <title> 99乘法表 </title>
        <meta charset="UTF-8">
        <meta name="viewoort" content="width=device-width, initial-scale=1">
        <style>
            strong 
            {
                color:red;
            }
        </style>
    </head>
    <body>
        <pre>
            <script>
                document.writeln("九九乘法表");
                for(var i = 1; i <= 9; i++)
                {
                    for(var j = 1; j <= 9; j++)
                    {
                        document.writeln(i + " * " + j + " = " + i*j + "\n");
                    }
                    document.writeln("\n");
                }
            </script>
        </pre>
    </body>
</html>
